---
name: ğŸ¤– Enable Auto-Merge for Feature PRs

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
    branches:
      - develop
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-automerge:
    name: Enable Auto-Merge
    runs-on: ubuntu-latest
    
    # Solo para PRs de feature branches (no drafts)
    if: |
      startsWith(github.head_ref, 'feature/') &&
      github.event.pull_request.draft == false

    steps:
      - name: ğŸ“ PR Info
        run: |
          echo "PR #${{ github.event.pull_request.number }}"
          echo "Branch: ${{ github.head_ref }} â†’ ${{ github.base_ref }}"
          echo "Author: ${{ github.event.pull_request.user.login }}"

      - name: ğŸ¤– Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash  # opciones: merge, squash, rebase

      - name: ğŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ¤– **Auto-merge habilitado** para este feature PR.\n\n' +
                    'âœ… Se mergearÃ¡ automÃ¡ticamente cuando:\n' +
                    '- CI checks pasen (lint, test, build)\n' +
                    '- Tenga al menos 1 approval\n' +
                    '- No haya conflictos\n\n' +
                    '_Puedes deshabilitar auto-merge manualmente si es necesario._'
            })
